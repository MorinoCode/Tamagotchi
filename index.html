<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <div class="container__dogStatus">
        <p id="health"></p>
        <p id="tiredness"></p>
        <p id="hungry"></p>
      </div>
      <div class="container__dog">
        <img id="dog" src="./images/default.jpg" alt="dog default" />
      </div>
      <div class="container__buttons">
        <button id="sleepBtn">Sova</button>
        <button id="workBtn">Jobba</button>
        <button id="foodBtn">Mata</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
